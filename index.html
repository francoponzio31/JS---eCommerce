<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
</head>

<body>
    
    <!-- header -->
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">eCommerce</a>
            </div>
        </nav>
    </header>

    <!-- main section -->
    <main>

        <!-- products -->
        <section id="products" class="container my-3">
            <h2 class="pb-2">Productos</h2>
            <div id="products-container" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-3"></div>
        </section>

        <!-- cart btn -->
        <button type="button" id="cart-btn" class="btn btn-primary fixed-bottom m-4 rounded-4" data-bs-toggle="modal" data-bs-target="#cart-modal" style="left: unset;">
            <img src="/img/bxs-cart.svg" alt="cart-img">
        </button>

        <!-- cart modal -->
        <div class="modal fade" id="cart-modal" tabindex="-1" aria-labelledby="cart-modal-label" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="cart-modal-label">Carrito de compra</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="cart-products-container" class="list-group list-group-flush"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" id="cart-drop-btn" class="btn btn-danger">Vaciar</button>
                    <button type="button" id="cart-buy-btn" class="btn btn-success">Comprar</button>
                </div>
            </div>
            </div>
        </div>

    </main>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="scripts/products.js"></script>    
    <script src="scripts/cart.js"></script>
    <script src="scripts/main.js"></script>    

</body>

</html>
