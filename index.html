<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
</head>

<body>
    
    <!-- header -->
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">eCommerce</a>
            </div>
        </nav>
    </header>

    <!-- main section -->
    <main>

        <!-- products -->
        <section id="products" class="container my-3">
            <h2 class="mb-3">Productos</h2>
            
            <!-- filters -->
            <section class="mb-3 border rounded-3">
                <div class="row row-cols-1 row-cols-md-2 py-2 px-4 align-items-center">

                    <div class="row align-items-center gx-2">
                        <label class="col-auto col-form-label">Ordenamiento:</label>
                        <div class="btn-group col-auto">
                            <select id="products-order-input" class="form-select form-select-sm">
                                <option value="default">Por defecto</option>
                                <option value="lower">Menor precio</option>
                                <option value="higher">Mayor precio</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row align-items-center gx-2">
                        <label class="col-auto col-form-label">Precio:</label>
                        <div class="col-auto d-flex flex-row gap-2">
                            <input type="number" class="form-control form-control-sm" id="min-price-input" placeholder="Mínimo" style="max-width: 6rem;">
                            <span class="col-auto">-</span>
                            <input type="number" class="form-control form-control-sm" id="max-price-input" placeholder="Máximo" style="max-width: 6rem;">
                        </div>
                    </div>
                
                </div>
            </section>

            <!-- products section -->
            <section id="products-container" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-3"></section>

        </section>

        <!-- cart btn -->
        <button type="button" id="cart-btn" class="btn btn-primary fixed-bottom m-4 rounded-4" data-bs-toggle="modal" data-bs-target="#cart-modal" style="left: unset; background-color:#1f5184; border-color:#1f5184;">
            <img src="img/bxs-cart.svg" alt="cart-img">
        </button>

        <!-- cart modal -->
        <div class="modal fade" id="cart-modal" tabindex="-1" aria-labelledby="cart-modal-label" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="cart-modal-label">Carrito de compra</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body ">
                    <ul id="cart-products-container" class="list-group list-group-flush"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" id="cart-drop-btn" class="btn btn-danger">Vaciar</button>
                    <button type="button" id="cart-buy-btn" class="btn btn-success" data-bs-dismiss="modal">Comprar</button>
                </div>
            </div>
            </div>
        </div>

    </main>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="scripts/products.js"></script>    
    <script src="scripts/cart.js"></script>
    <script src="scripts/products_filter.js"></script>
    <script src="scripts/main.js"></script>    

</body>

</html>
